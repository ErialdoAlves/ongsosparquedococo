<html lang='pt-BR'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Cadastro - ONG SOS PARQUE DO COCÓ</title>
<link rel='stylesheet' href='css/styles.css'>
</head>
<body>
<header class='site-header container'>
  <a href="index.html" class="logo" aria-label="Voltar para a página inicial">
        <img src="assets/images/logo.png" alt="Logotipo ONG SosParquedoCocó" width="140" height="90">
  </a>
  <nav>
    <ul class='main-nav'>
      <li><a href='index.html'>Início</a></li>
      <li><a href='projetos.html'>Projetos</a></li>
      <li><a href='cadastro.html'>Cadastro</a></li>
    </ul>
  </nav>
</header>
<main class='container'>
  <h1>Cadastro de Voluntário</h1>
  <form id='cadastroForm' method='post' novalidate>
    <fieldset>
      <legend>Dados Pessoais</legend>
      
      <label for='nome'>Nome completo *</label>
      <input id='nome' name='nome' type='text' required>

      <label for='cpf'>CPF *</label>
      <input id='cpf' name='cpf' type='text' required placeholder='000.000.000-00'>

      <label for="nascimento">Data de Nascimento:</label>
      <input id="nascimento" name="nascimento" type="date" required>

      <label for='telefone'>Telefone *</label>
      <input id='telefone' name='telefone' type='tel' required placeholder='(85) 9 9999-9999'>
    </fieldset>
    <fieldset>
      <legend>Informaçoes de Contato</legend>
      
      <label for="endereco">Endereço:</label>
      <input id="endereco" name="endereco" type="text"  required>

      <label for='cep'>CEP *</label>
      <input id='cep' name='cep' type='text' required placeholder='00000-000'>

      <label for='cidade'>Cidade *</label>
      <input id='cidade' name='cidade' type='text' required>

      <label for='estado'>Estado *</label>
      <select id='estado' name='estado' required>

        <option value=''>Selecione</option>
        <option value='CE'>Ceará</option>
        <option value='RJ'>Rio de Janeiro</option>
        <option value='BA'>Bahia</option>
        <option value='SP'>São Paulo</option>
        <option value='RN'>Rio Grande do Norte</option>

      </select>
      <hr>
      <label for='email'>E-mail *</label>
      <input id='email' name='email' type='email' required>
    </fieldset>
    <button type='submit'>Enviar</button>
    <p id="msg-sucesso" class="msg-sucesso" aria-live="polite" role="status"></p>
  </form>
</main>
  <footer class='site-footer container'>
    <p>&copy; <span id='year3'></span> ONG SOS Parque do Cocó</p>
  </footer>
<script src='js/scripts.js' defer></script>
</body></html>
